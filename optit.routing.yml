optit.configuration:
  path: '/admin/config/services/optit'
  defaults:
    _form: '\Drupal\optit\Form\SettingsForm'
    _title: 'Opt It Mobile Settings'
  requirements:
    _permission: 'administer site configuration'
optit.structure_optit:
  path: '/admin/structure/optit'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Opt It Mobile'
  requirements:
    _permission: 'administer site configuration'
optit.structure_keywords:
  path: '/admin/structure/optit/keywords'
  defaults:
    _controller: '\Drupal\optit\Controller\KeywordController::listPage'
    _title: 'Keywords'
  requirements:
    _permission: 'optit view keywords'
