optit.configuration:
  path: '/admin/config/services/optit'
  defaults:
    _form: '\Drupal\optit\Form\SettingsForm'
    _title: 'Opt It Mobile Settings'
  requirements:
    _permission: 'administer site configuration'
optit.structure_optit:
  path: '/admin/structure/optit'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Opt It Mobile'
  requirements:
    _permission: 'administer site configuration'
optit.structure_keywords:
  path: '/admin/structure/optit/keywords'
  defaults:
    _controller: '\Drupal\optit\Controller\KeywordController::listPage'
    _title: 'Keywords'
  requirements:
    _permission: 'optit view keywords'
optit.structure_keywords_add:
  path: '/admin/structure/optit/keywords/new'
  defaults:
    _form: '\Drupal\optit\Form\KeywordEditForm'
    _title: 'New Keyword'
  requirements:
    _permission: 'optit view keywords'
optit.structure_keywords_edit:
  path: '/admin/structure/optit/keywords/{keyword_id}/edit'
  defaults:
    _form: '\Drupal\optit\Form\KeywordEditForm'
    _title: 'Opt It Edit Keyword'
  requirements:
    _permission: 'optit view keywords'
optit.structure_keywords_interests:
  path: '/admin/structure/optit/keywords/{keyword_id}/interests'
  defaults:
    _controller: '\Drupal\optit\Controller\InterestController::listPage'
    _title: 'Interests'
  requirements:
    _permission: 'optit view keywords'
optit.structure_keywords_interests_add:
  path: '/admin/structure/optit/keywords/{keyword_id}/interests/add'
  defaults:
    _form: '\Drupal\optit\Form\InterestEditForm'
    _title: 'New Interest'
  requirements:
    _permission: 'optit edit keywords'
optit.structure_keywords_interests_subscriptions:
  path: '/admin/structure/optit/keywords/{keyword_id}/interests/{interest_id}/subscriptions'
  defaults:
    _controller: '\Drupal\optit\Controller\SubscriptionController::listPage'
    _title: 'List subscriptions based on interest'
  requirements:
    _permission: 'optit view keywords'
optit.structure_keywords_interests_subscriptions_add:
  path: '/admin/structure/optit/keywords/{keyword_id}/interests/{interest_id}/subscriptions/new'
  defaults:
    _form: '\Drupal\optit\Form\SubscriptionInterestForm'
    _title: 'Subscribe to an interest'
  requirements:
    _permission: 'optit edit keywords'
optit.structure_keywords_interests_subscriptions_sms:
  path: '/admin/structure/optit/keywords/{keyword_id}/interests/{interest_id}/subscriptions/sms'
  defaults:
    _form: '\Drupal\optit\Form\KeywordMessageSmsForm'
    _title: 'Send an SMS.'
  requirements:
    _permission: 'optit send message'
optit.structure_keywords_subscriptions:
  path: '/admin/structure/optit/keywords/{keyword_id}/subscriptions'
  defaults:
    _controller: '\Drupal\optit\Controller\SubscriptionController::listPage'
    _title: 'Subscriptions'
  requirements:
    _permission: 'optit view keywords'
optit.structure_keywords_subscriptions_sms:
  path: '/admin/structure/optit/keywords/{keyword_id}/subscriptions/sms'
  defaults:
    _form: '\Drupal\optit\Form\KeywordMessageSmsForm'
    _title: 'Send an SMS.'
  requirements:
    _permission: 'optit send message'
optit.structure_keywords_subscriptions_sms_phone:
  path: '/admin/structure/optit/keywords/{keyword_id}/subscriptions/sms/{phone}'
  defaults:
    _form: '\Drupal\optit\Form\KeywordMessageSmsForm'
    _title: 'Send an SMS.'
  requirements:
    _permission: 'optit send message'
optit.structure_keywords_subscriptions_add:
  path: '/admin/structure/optit/keywords/{keyword_id}/subscriptions/new'
  defaults:
    _form: '\Drupal\optit\Form\SubscriptionEditForm'
    _title: 'New Subscription'
  requirements:
    _permission: 'optit edit keywords'
optit.structure_keywords_subscriptions_unsubscribe:
  path: '/admin/structure/optit/keywords/{keyword_id}/subscriptions/{phone}/unsubscribe'
  defaults:
    _form: '\Drupal\optit\Form\SubscriptionCancelKeywordForm'
    _title: 'Cancel subscription'
  requirements:
    _permission: 'optit edit members'

optit.structure_members:
  path: '/admin/structure/optit/members'
  defaults:
    _controller: '\Drupal\optit\Controller\MemberController::listPage'
    _title: 'Members'
  requirements:
    _permission: 'optit view members'
optit.structure_members_unsubscribe:
  path: '/admin/structure/optit/members/{phone}/unsubscribe'
  defaults:
    _form: '\Drupal\optit\Form\SubscriptionCancelAllForm'
    _title: 'Cancel subscription'
  requirements:
    _permission: 'optit edit members'
optit.structure_members_interest_unsubscribe:
  path: '/admin/structure/optit/members/{phone}/interests/{interest_id}/unsubscribe'
  defaults:
    _form: '\Drupal\optit\Form\SubscriptionCancelInterestForm'
    _title: 'Cancel interest subscription'
  requirements:
    _permission: 'optit edit members'
optit.structure_send:
  path: '/admin/structure/optit/send'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Send a message'
  requirements:
    _permission: 'optit send message'
optit.structure_send_sms:
  path: '/admin/structure/optit/send/sms'
  defaults:
    _form: '\Drupal\optit\Form\KeywordMessageSmsForm'
    _title: 'Choose a keyword and send an SMS.'
  requirements:
    _permission: 'optit send message'